<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogGen AI - Instant Blog Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .blog-content {
            font-family: 'Merriweather', serif; /* Serif font for better reading experience */
            line-height: 1.8;
            color: #374151;
        }
        .blog-content h1 { font-size: 2.25rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #111827; line-height: 1.2; }
        .blog-content h2 { font-size: 1.875rem; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; color: #1F2937; line-height: 1.3; }
        .blog-content h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #374151; }
        .blog-content p { margin-bottom: 1.5rem; }
        .blog-content ul, .blog-content ol { margin-bottom: 1.5rem; padding-left: 1.5rem; list-style-type: disc; }
        .blog-content ol { list-style-type: decimal; }
        .blog-content li { margin-bottom: 0.5rem; }
        .blog-content blockquote { border-left: 4px solid #3B82F6; padding-left: 1rem; font-style: italic; color: #4B5563; margin-bottom: 1.5rem; }
        .blog-content strong { color: #111827; font-weight: 700; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">BlogGen<span class="text-blue-600">AI</span></h1>
            </div>
            <div class="text-sm text-slate-500 font-medium">Powered by Gemini 2.5</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Input Section -->
        <section class="mb-10 animate-fade-in-up">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">What should we write about today?</h2>
                    <p class="text-slate-500">Enter a topic, and our AI will craft a comprehensive, 1000-word blog post for you.</p>
                </div>

                <div class="space-y-4">
                    <div class="relative">
                        <label for="prompt" class="sr-only">Blog Topic</label>
                        <textarea 
                            id="prompt" 
                            rows="3" 
                            class="block w-full rounded-xl border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-lg p-4 bg-slate-50 border transition-colors resize-none"
                            placeholder="e.g., The future of sustainable energy in urban environments..."
                        ></textarea>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-xs text-slate-400 hidden sm:block">
                            Estimated generation time: ~10-15 seconds
                        </div>
                        <button 
                            onclick="generateBlog()" 
                            id="generateBtn"
                            class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-lg shadow-blue-500/30 w-full sm:w-auto"
                        >
                            <span id="btnText">Generate Blog Post</span>
                            <div id="btnLoader" class="loader ml-2 hidden"></div>
                        </button>
                    </div>
                </div>
                <p id="errorMsg" class="mt-3 text-red-500 text-sm hidden"></p>
            </div>
        </section>

        <!-- Output Section (Hidden initially) -->
        <section id="outputSection" class="hidden transition-all duration-500 ease-in-out">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-slate-700">Generated Draft</h3>
                <div class="flex gap-2">
                    <button onclick="copyToClipboard()" class="text-sm flex items-center gap-1 text-slate-500 hover:text-blue-600 transition-colors bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5" />
                        </svg>
                        Copy Text
                    </button>
                </div>
            </div>

            <article class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                <!-- Blog Header Image Placeholder (Dynamic based on topic ideally, here static pattern) -->
                <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600 w-full relative">
                    <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
                </div>
                
                <div class="p-8 md:p-12">
                   <div id="blogContent" class="blog-content">
                       <!-- Content will be injected here -->
                   </div>
                </div>
            </article>
        </section>

    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto py-6">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            <p>&copy; 2024 BlogGen AI. Created for Assessment.</p>
        </div>
    </footer>

    <script>
        // Use the empty string as instructed; the environment injects the key.
        const apiKey = ""; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        async function generateBlog() {
            const promptInput = document.getElementById('prompt');
            const topic = promptInput.value.trim();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const outputSection = document.getElementById('outputSection');
            const blogContent = document.getElementById('blogContent');
            const errorMsg = document.getElementById('errorMsg');

            // Validation
            if (!topic) {
                showError("Please enter a topic to generate a blog.");
                return;
            }

            // Reset UI state
            errorMsg.classList.add('hidden');
            outputSection.classList.add('hidden');
            
            // Set Loading State
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.innerText = "Writing your blog...";
            btnLoader.classList.remove('hidden');

            // Prompt Engineering
            // We ask for HTML structure indirectly by asking for Markdown headers, which Marked.js will parse.
            // We explicitly ask for length and formatting.
            const systemPrompt = `You are an expert professional blog writer. 
            Your task is to write a comprehensive, engaging, and well-structured blog post.
            
            Constraints:
            1. Topic: ${topic}
            2. Length: Approximately 1000 words.
            3. Tone: Professional yet accessible.
            4. Formatting: Use Markdown. Use # for Main Title, ## for Section Headings, ### for Sub-headings. Use bolding for emphasis and bullet points where appropriate.
            5. Structure:
               - Catchy Title
               - Engaging Introduction (hook the reader)
               - Several detailed body paragraphs covering different aspects of the topic
               - Conclusion
            
            Do not include any conversational filler like "Here is your blog post". Just output the blog post content directly.`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: systemPrompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Extracting the text from Gemini response structure
                const generatedText = data.candidates[0].content.parts[0].text;

                // Parse Markdown to HTML
                // marked.parse comes from the CDN script included in head
                const htmlContent = marked.parse(generatedText);

                // Display Result
                blogContent.innerHTML = htmlContent;
                outputSection.classList.remove('hidden');
                
                // Scroll to result
                setTimeout(() => {
                    outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            } catch (error) {
                console.error("Generation failed:", error);
                showError("Something went wrong while generating the blog. Please try again.");
            } finally {
                // Reset Button State
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.innerText = "Generate Blog Post";
                btnLoader.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = message;
            errorMsg.classList.remove('hidden');
        }

        function copyToClipboard() {
            const blogText = document.getElementById('blogContent').innerText;
            
            // Fallback for iFrame environments where navigator.clipboard might be restricted
            const textArea = document.createElement("textarea");
            textArea.value = blogText;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert("Blog text copied to clipboard!");
            } catch (err) {
                console.error('Unable to copy', err);
            }
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
